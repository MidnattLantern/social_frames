{% load crispy_forms_tags %}

<h1>Project view</h1>

<!-- see models.py EpisodeItem() -->
{% if user.is_authenticated %}

<div>
  <a href="#">
    Episode name: {{ for_episode.episode_name }}

</div>

  </form>
</div>

{% endif %} {% endblock %}
