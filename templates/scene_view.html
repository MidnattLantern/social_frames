{% extends "base.html" %} {% block content %} {% load crispy_forms_tags %}

<h1>all submitted sketches</h1>
<p>Pinned sketch goes here</p>

<!-- see models.py SketchItem() -->
{% if user.is_authenticated %}  {% for i in sketch_item %}
<div>
    <div>
        <p>
            Sketch upload:
        </p>
        <img src="{{ i.sketch_image.url }}" style="max-width: 100px; max-width: auto;">
    </div>
    <p>Artist: {{ i.sketch_artist }}</p>
</div>
<!-- director's feedback goes here -->
<hr>
<br>

{% endfor %}  {% endif %}





{% endblock %}
