<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>episode view</h1>

    <!-- see models.py SceneItem() -->
    {% for i in show_scenes %}
    <div>
        <p>
            chronology: {{ i.chronology}}
        </p>
        <a href="{% url 'scene' %}">
            Scene name: {{ i.scene_name }}
        </a>
        <div>
            <p>(pin image goes here)</p>
        </div>
        <p>
            Notes: {{ i.scene_event_notes }}
        </p>
        <p>
            Most recent update: {{ i.updated_date }}
        </p>
    </div>
    {% endfor %}

</body>
</html>
