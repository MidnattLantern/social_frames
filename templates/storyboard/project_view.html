<!-- /project -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Project view</h1>

    <!-- see models.py EpisodeItem() -->
    {% for i in show_episodes%}
    <div>
        <p>
            Chronology: {{ i.chronology}}
        </p>
        <a href="{% url 'episode' %}">
            Episode name: {{ i.episode_name }}
        </a>
        <p>
            Most recent update: {{ i.updated_date }}
        </p>
    </div>
    {% endfor %}
</body>
</html>
