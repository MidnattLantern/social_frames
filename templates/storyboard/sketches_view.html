<!-- /project/episode/scene -->
{% extends "base.html" %}
{% block content %}
    <h1>all submitted sketches</h1>

    <!-- see models.py SketchItem() -->
    {% for i in show_sketches%}
    <div>
        <p>
            (pin sketch goes here)
        </p>
        <div>
            Sketch upload: {{ i.sketch_upload }}
        </div>
        <p>
            Pinned: {{ i.pin }}
        </p>
        <p>
            Artist: {{ i.artist }}
        </p>
        <p>
            Most recent update: {{ i.updated_date }}
        </p>
    </div>
    {% endfor %}
{% endblock %}
